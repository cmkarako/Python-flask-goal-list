<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Christine Castorena Developer Portfolio - Python - Javascript - HTML/CSS">
		<meta name="author" content="Christine Castorena">
		<meta name="keywords" content="web developer, python developer, javascript, sofware engineer">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<title>Tasks</title>
		<link rel="stylesheet" type="text/css"  href=" {{ url_for('static',filename = "css/main.css") }} ">

	</head>


	<body>
		

		<main>
			<div class="content">


			<h1>Goals for Today</h1><br/>

			<table>
				<tr>
					<th>Item</th>
					<th>Added</th>
					<th>Actions</th>
				</tr>
				{% for task in tasks %}
				<tr>
					<td>{{ task.content }}</td>
					<td>{{ task.date_created.date() }}</td>
					<td>
						<a href="/delete/{{task.id}} ">Delete</a>
						<br>
						<a href="/update/{{task.id}} ">Update</a>
					</td>
				</tr>
				{% endfor %}
			</table>
			<br/>
			<form actions="/" method="POST">
				<input type="text" name="content" id="content"> 
				<input type="submit" value="Add Task">
			</form>

			</div> 
		</main>

		<footer class="footer">
		</footer>


</body>


</html>
